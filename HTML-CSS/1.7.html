<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <style>
        .comment-box {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .comment-box textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        .comment-box button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #31bd02;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="comment-box">
        <h2>Leave a Comment</h2>
        <form>
            <textarea placeholder="Write your comment here"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
